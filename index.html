<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>
    <div class="content">
        <div class="login-page">
            <h2 class="title">login</h2>

            <div class="inputs">
                <div class="input-box">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input id="email" type="email" required placeholder="Exemple@gmail.com">
                    <span id="email-error" class="error-message"></span>
                </div>
                <div class="input-box">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input id="password" type="password" required placeholder="Password">
                    <span id="password-error" class="error-message"></span>
                </div>
            </div>
            <div class="buttons">           
                
                <input id="checkbox" type="checkbox"><label class="label" for="checkbox">Remember Me</label>
                <a class=" forget a" href="#">Forget Password?</a>
                <button class="button" id="submit"><a >log in</a></button>
                <div class="register">
                    <label for="">Don't have account <a class="a" href="#">register</a></label>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
