<body>
    <div class="content">
        <div class="login-page">
            <h2 class="title">login</h2>

            <div class="inputs">
                <div class="input-box">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input name="email" id="email" type="email" required placeholder="Exemple@gmail.com" autocomplete="off">
                    <span id="email-error" class="error-message"></span>
                </div>
                <div class="input-box">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input name="password" id="password" type="password" required placeholder="Password" autocomplete="off">
                    <span id="password-error" class="error-message"></span>
                </div>
            </div>
            <div class="control-container">           
                
                <input name="checkbox" id="checkbox" type="checkbox"><label class="label" for="checkbox">Remember Me</label>
                <a class=" forget a" href="#">Forget Password?</a>
                <button class="button" id="logIn"><a >log in</a></button>
                <div class="register">
                    <label>Don't have account <a class="a" href="#">register</a></label>
                </div>
            </div>
        </div>
    </div>
